<!DOCTYPE html>
<html>
  <head>
    <title>MineSweeper</title>
    <link rel="stylesheet" href="Assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <img
      style="position: relative; left: 25rem;"
      src="Assets/images/mine.png"
      alt="image here"
    />
    <!-- Button trigger modal -->

    <div class="container" style="position: relative; left: 30rem;">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#playMineSweeper"
      >
        Play Game
      </button>
      <script>
        function demo() {
          alert("Hello Raja sibi");
        }
      </script>
      <!-- Modal -->
      <div
        class="modal fade"
        id="playMineSweeper"
        tabindex="-1"
        role="dialog"
        aria-labelledby="mineSweeperTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 style="color: green;">MineSweeper</h3>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <table class="container" id="playboard"></table>
            </div>
            <div class="modal-footer">
              <span>&#x1f4a3; : </span>
              <p style="margin-right: 5rem;" id="printminecount"></p>
              <span>&#128681; : </span>
              <p style="margin-right: 8rem;" id="printflagcount"></p>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
